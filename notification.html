<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Notifications</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .notif-permission-container {
            max-width: 350px;
            margin: 80px auto;
            padding: 32px 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            text-align: center;
        }
        .notif-allow-btn {
            display: inline-block;
            padding: 10px 32px;
            border: 2px solid #4caf50;
            border-radius: 6px;
            background: #f4f4f4;
            color: #222;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 18px;
            transition: background 0.2s, color 0.2s;
        }
        .notif-allow-btn:hover {
            background: #4caf50;
            color: #fff;
        }
        .notif-skip-link {
            display: block;
            color: #4caf50;
            text-decoration: underline;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="notif-permission-container">
        <h2>Enable Notifications?</h2>
        <p>To get reminders for your schoolwork, please allow notifications.</p>
        <button class="notif-allow-btn" id="allowBtn">Allow</button>
        <span class="notif-skip-link" id="skipLink">proceed without notifications.</span>
    </div>
    <script>
        document.getElementById('allowBtn').onclick = function() {
            Notification.requestPermission().then(() => {
                window.location.href = 'index.html';
            });
        };
        document.getElementById('skipLink').onclick = function() {
            window.location.replace('index.html');
        };
    </script>
</body>
</html>
